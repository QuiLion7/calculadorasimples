<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Calculadora Simples</h1>
    </header>
    <section>
      <div class="grid-container">
        <div class="output">
          <div class="operand"></div>
        </div>
        <button class="span-two button">AC</button>
        <button class="button">DEL</button>
        <button class="button">/</button>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">*</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">+</button>
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">-</button>
        <button class="button span-two">.</button>
        <button class="button">0</button>
        <button class="button">=</button>
      </div>
    </section>
    <footer>
      <div id="ref">
        <p>Codificado com muito entusiasmo por</p>
        <a href="">Quilion Oliveira</a>
      </div>
      <div id="banner--logos--footer">
        <a href="https://github.com/QuiLion7?tab=repositories" target="_blank">
          <img src="./images/github.png" />
        </a>
        <a
          href="https://www.linkedin.com/in/quilion-oliveira-18820b31/"
          target="_blank"
        >
          <img src="./images/linkedin.png" />
        </a>
        <a href="mailto:quilbrub@gmail.com" target="_blank">
          <img src="./images/gmail.png" />
        </a>
        <a href="https://www.instagram.com/quilion7/" target="_blank">
          <img src="./images/instagram.png" />
        </a>
        <a href="https://www.facebook.com/QuiLion/" target="_blank">
          <img src="./images/facebook.png" />
        </a>
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
